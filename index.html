<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container  bg-secondary text-light ">
        <div  class="toDo d-flex align-items-center justify-content-center mt-5 flex-column ">
            <h1>TO-DO LIST</h1>
            <input class="w-50 form-control" type="text" id="data">
            <button onclick="add()" class="btn btn-primary mt-4">ADD</button>
    
            <div id="output">
                
            </div>
    
        </div>
    </div>
  
</body>
<script>
    add = ()=>{
       
       if(data.value){
       localStorage.setItem('TO-DO',
        data.value)

        
        output.innerHTML += `
        <div class="todos m-2">
        <ul>
                <li> ${data.value}
                    <input type="checkbox">

                </li>

                   
                

            </ul>
        </div>`
       }else{
        alert('enter a task')
       }

    }
</script>
</html>
